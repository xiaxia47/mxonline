{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<title>密码修改</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

<body>
<div class="wp">
    <div class="resetpassword" id="resetPwdForm">
        <h1>修改密码</h1>
        <p>{{ msg }}</p>
        <form id="reset_password_form" action="{% url 'users:pwd_reset' %}" method="post">
            {% csrf_token %}
            <ul>
                <li>
                    {{ modify_form.email }}
                </li>
                <li>
                    {{ modify_form.reset_code }}
                </li>
                <li>
                    <span class="">新 密 码 ：</span>
                    {{ modify_form.old_password }}
                    <i></i>
                </li>
                <li>
                    <span class="">确定密码：</span>
                    {{ modify_form.new_password }}
                    <i></i>
                </li>
                <li class="button">
                    <input type="submit"  value="提交" >
                </li>
            </ul>
        </form>
    </div>
    <div class="resetpassword" id="reset_password_tips" style="display:none;">
        <h1>修改密码成功,请重新登录</h1>
        <img class="fl" src="{% static 'images/check2.png' %}">
        <p class="successword">已经成功修改密码，请重新登录</p>
    </div>
</div>
</body>
</html>
